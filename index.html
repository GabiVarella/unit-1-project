<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang Loose Man</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>

</head>

<body>

    <h1 id="title">Hang Loose Man</h1>
    <h2 id="msg"></h2>

    <div id="difbuttons">
        <button id="easybtn" class="db">Easy</button>
        <button id="mediumbtn" class="db">Medium</button>
        <button id="hardbtn" class="db">Hard</button>
    </div>

    <main class="maincontent">
        <span id="score">SCORE GOES HERE</span>
        <span id="image">IMAGE GOES HERE</span>
        <span id="time">TIME CLOCK HERE</span>
    </main>

    <div id="chances-left"></div>

    <div id="secret-word"></div>

    <div id="letters-div">
        <button id="btn-a" class="letters">A</button>
        <button id="btn-b" class="letters">B</button>
        <button id="btn-c" class="letters">C</button>
        <button id="btn-d" class="letters">D</button>
        <button id="btn-e" class="letters">E</button>
        <button id="btn-f" class="letters">F</button>
        <button id="btn-g" class="letters">G</button>
        <button id="btn-h" class="letters">H</button>
        <button id="btn-i" class="letters">I</button>
        <button id="btn-j" class="letters">J</button>
        <button id="btn-k" class="letters">K</button>
        <button id="btn-l" class="letters">L</button>
        <button id="btn-m" class="letters">M</button>
        <button id="btn-n" class="letters">N</button>
        <button id="btn-o" class="letters">O</button>
        <button id="btn-p" class="letters">P</button>
        <button id="btn-q" class="letters">Q</button>
        <button id="btn-r" class="letters">R</button>
        <button id="btn-s" class="letters">S</button>
        <button id="btn-t" class="letters">T</button>
        <button id="btn-u" class="letters">U</button>
        <button id="btn-v" class="letters">V</button>
        <button id="btn-w" class="letters">W</button>
        <button id="btn-x" class="letters">X</button>
        <button id="btn-y" class="letters">Y</button>
        <button id="btn-z" class="letters">Z</button>
    </div>

    <div id="wrong-guesses"></div>

    <button id="resetbtn">RESET</button>
</body>
</html>
